<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Seleksi - Pengumuman Hasil Seleksi Siswa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <header class="header">
                <h1 class="title">SMAN Harapan Bangsa</h1>
                <p class="subtitle">Pengumuman Hasil Seleksi Siswa</p>
            </header>
            
            <main class="main-content">
                <div class="student-info">
                    <p><strong>Nama:</strong> <span id="studentName">-</span></p>
                    <p><strong>Username:</strong> <span id="studentUsername">-</span></p>
                </div>
                
                <div id="resultStatus" class="result-status">
                    <!-- Status akan ditampilkan di sini -->
                </div>
                
                <div id="resultMessage" class="result-message">
                    <!-- Pesan akan ditampilkan di sini -->
                </div>
                
                <button id="logoutBtn" class="btn-logout">Logout</button>
            </main>
            
            <footer class="footer">
                <p>&copy; 2023 SMAN Harapan Bangsa. All rights reserved.</p>
            </footer>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
